<!-- settings.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" type="text/css" href="settings.css">
</head>
<body>

<h2>Display Settings</h2>

<input type="radio" id="digital" name="gaugeType" value="digital">
<label for="digital">Digital Gauge</label>
<div id="gauge-container">
    <div id="digital-gauge" class="gauge">Speed: <span class="gauge-value">120</span> km/h</div>
</div>

<input type="radio" id="analog" name="gaugeType" value="analog">
<label for="analog">Analog Gauge</label>
<div id="gauge-container">
    <div id="analog-gauge" class="gauge">
        <img src="analog_gauge_image.jpg" alt="Analog Gauge Image">
    </div>
</div>

<h2>Gauge Range Settings</h2>

<label for="min-value">Minimum Value:</label>
<input type="number" id="min-value" class="setting-input" value="0">

<label for="max-value">Maximum Value:</label>
<input type="number" id="max-value" class="setting-input" value="220">

<h2>Saved Gauges</h2>

<div id="saved-gauges"></div>

<label for="gauge-name">Gauge Name:</label>
<input type="text" id="gauge-name" class="setting-input">

<label for="frame-number">Frame Number:</label>
<input type="number" id="frame-number" class="setting-input">

<label for="byte-number">Byte Number:</label>
<input type="number" id="byte-number" class="setting-input">

<label for="value-size">Value Size:</label>
<select id="value-size" class="setting-input">
    <option value="1">1 Byte</option>
    <option value="2">2 Bytes</option>
</select>

<label for="byte1-number">Byte 1 Number (for 2 Bytes):</label>
<input type="number" id="byte1-number" class="setting-input">

<label for="byte2-number">Byte 2 Number (for 2 Bytes):</label>
<input type="number" id="byte2-number" class="setting-input">

<label for="critical-value">Critical Value:</label>
<input type="number" id="critical-value" class="setting-input">

<label for="unit">Unit:</label>
<input type="text" id="unit" class="setting-input">

<button onclick="addGauge()">Add Gauge</button>

<script src="settings.js"></script>

</body>
</html>
